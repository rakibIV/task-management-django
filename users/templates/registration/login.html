{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
     <link rel="stylesheet" href="{% static "css/output.css" %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> {% endcomment %}
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h1 class="mb-4 text-2xl font-bold text-center text-gray-800">Welcome to the Authentication System</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="p-2 mb-4 text-green-400 bg-red-100 rounded">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Username" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign in</button>
        </form>
    </div>

</body>
</html>
